chdir: {{ .DataDir }}
uid: 1337
gid: 1337
argv:
  - /usr/bin/java
  - -Xmx128m
  - -Dlog4j.configuration=log4j-tools.properties
  - -Dstorage-config={{ .ConfDir }}
